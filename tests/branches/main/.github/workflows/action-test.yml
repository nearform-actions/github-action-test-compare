name: Main test compare workflow
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout action
        uses: actions/checkout@v3
        with:
          path: testAction

      - name: Main test compare action
        uses: ./testAction
